<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Auto WebApp</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .email { background: #3b82f6; color: white; }
    .google { background: #db4437; color: white; }
    .github { background: #24292f; color: white; }
    .logout { background: #f59e0b; color: black; display: none; }
  </style>
</head>
<body>
  <h1>🚀 Auto WebApp Builder</h1>

  <div class="card">
    <h3>Project Setup</h3>
    <input type="text" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter password" />
    <input type="text" id="projectName" placeholder="Enter project name" />

    <button class="email" onclick="signUpEmail()">📧 Sign Up with Email</button>
    <button class="google" onclick="signInGoogle()">🔗 Login with Google</button>
    <button class="github" onclick="signInGitHub()">🔗 Login with GitHub</button>
    <button id="logoutBtn" class="logout" onclick="logoutUser()">🚪 Logout</button>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://jaxfffeuwzbwpiymhqkd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheGZmZmV1d3pid3BpeW1ocWtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTExNzEsImV4cCI6MjA3MzE4NzE3MX0.5Mf2odRumkf85NfNc-JBYg0l9feCCmgLWYV1cDaraP0";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const logoutBtn = document.getElementById("logoutBtn");

    // Email SignUp
    async function signUpEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert("❌ Error: " + error.message);
      } else {
        alert("✅ Check your email to confirm sign-up!");
        console.log(data);
      }
    }

    // Google Login
    async function signInGoogle() {
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin }
      });
      if (error) alert("❌ Error: " + error.message);
    }

    // GitHub Login
    async function signInGitHub() {
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: "github",
        options: { redirectTo: window.location.origin }
      });
      if (error) alert("❌ Error: " + error.message);
    }

    // Logout function
    async function logoutUser() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        alert("❌ Logout failed: " + error.message);
      } else {
        alert("🚪 Logged out successfully!");
        logoutBtn.style.display = "none";
      }
    }

    // Session Check
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (session) {
        alert("✅ Logged in as " + session.user.email);
        console.log(session);
        logoutBtn.style.display = "block"; // show logout button
      } else {
        logoutBtn.style.display = "none"; // hide logout button
      }
    });
  </script>
</body>
</html>
