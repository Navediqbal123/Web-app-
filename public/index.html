<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .email { background: #3b82f6; color: white; }
    .google { background: #db4437; color: white; }
    .github { background: #24292f; color: white; }
    .supabase { background: #3ecf8e; color: black; }
  </style>
</head>
<body>
  <h1>ðŸš€ Auto WebApp Builder</h1>

  <div class="card">
    <h3>Project Setup</h3>
    <input type="text" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter password" />
    <input type="text" id="projectName" placeholder="Enter project name" />

    <button class="email" onclick="signUpEmail()">ðŸ“§ Sign Up with Email</button>
    <button class="google" onclick="signInGoogle()">ðŸ”— Login with Google</button>
    <button class="github" onclick="signInGitHub()">ðŸ”— Login with GitHub</button>

    // âœ… Tumhara Supabase project ka URL aur Anon Key
    const SUPABASE_URL = "https://jaxfffeuwzbwpiymhqkd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheGZmZmV1d3pid3BpeW1ocWtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTExNzEsImV4cCI6MjA3MzE4NzE3MX0.5Mf2odRumkf85NfNc-JBYg0l9feCCmgLWYV1cDaraP0";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Email SignUp
    async function signUpEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("âœ… Check your email to confirm sign-up!");
        console.log(data);
      }
    }

    // Google Login
    async function signInGoogle() {
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });
      if (error) alert("Error: " + error.message);
    }

    // GitHub Login
    async function signInGitHub() {
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: "github",
        options: {
          redirectTo: window.location.origin
        }
      });
      if (error) alert("Error: " + error.message);
    }

    // Session Check
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (session) {
        alert("âœ… Logged in as " + session.user.email);
        console.log(session);

    });
