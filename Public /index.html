<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto WebApp</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .github { background: #24292f; color: white; }
    .supabase { background: #3ecf8e; color: black; }
  </style>
</head>
<body>
  <h1>ðŸš€ Auto WebApp Builder</h1>

  <div class="card">
    <h3>Project Setup</h3>
    <input type="text" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter password" />
    <input type="text" id="projectName" placeholder="Enter project name" />

    <button class="github">ðŸ”— Login with GitHub</button>
    <button class="supabase">ðŸ”— Connect Supabase</button>
  </div>

  <script>
    async function checkEnv() {
      let res = await fetch("/api/env-check");
      let data = await res.json();
      console.log("Env check:", data);
    }
    checkEnv();
  </script>
</body>
</html>
